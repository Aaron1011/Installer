apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven {
        url "http://s3.amazonaws.com/Minecraft.Download/libraries"
    }
    flatDir {
        name "fileRepo"
        dirs "repo"
    }
}

group = 'net.minecraftforge'
archivesBaseName = 'forge-installer'
version = '1.1'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

dependencies {
    compile 'net.sf.jopt-simple:jopt-simple:4.5'
    compile 'net.sourceforge.argo:argo:3.7'
    compile 'com.google.guava:guava:14.0'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task fatJar(type: Jar, dependsOn: jar) {
    from(configurations.compile.collect { zipTree(it).matching { include '**/*.class' } })
}

fatJar.doFirst {
    from zipTree(jar.archivePath)
}
artifacts {
    archives fatJar
    archives sourcesJar
}

jar {
    classifier = 'thin'
    exclude 'argo/**'
    manifest { attributes 'Main-Class': 'cpw.mods.fml.installer.SimpleInstaller' }
}

uploadArchives {
    repositories {
        for (f in rootProject.repositories)
        {
            if (f.name.equals('filesrepo')) {
                logger.info('Publishing to files server')
                add f
            }
        }
        logger.info('Publishing to repo folder')
        add project.repositories.fileRepo
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
